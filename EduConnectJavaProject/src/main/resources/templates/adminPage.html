<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #343a40;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .logout {
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .logout:hover {
      background-color: #c82333;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    .button {
      padding: 12px 25px;
      margin: 5px;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .table-container {
      width: 90%;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
    img:hover {
      transform: scale(1.5);
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .action-button {
      padding: 8px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .delete-button {
      background-color: #dc3545;
    }

    .delete-button:hover {
      background-color: #c82333;
    }

    .update-button {
      background-color: #ffc107;
      color: #333;
    }

    .update-button:hover {
      background-color: #e0a800;
    }

    .add-button {
      display: inline-block;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-size: 1rem;
      margin: 20px auto 0;
      display: block;
      transition: background-color 0.3s;
    }

    .add-button:hover {
      background-color: #218838;
    }

    footer {
      background-color: #343a40;
      color: white;
      padding: 12px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 768px) {
      .button {
        width: 100%;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<header>
  <a href="/logout" class="logout">Logout</a>
  <h1>Admin Panel</h1>
</header>

<div class="button-container">
  <button class="button" onclick="showStudents()">Students</button>
  <button class="button" onclick="showTeachers()">Teachers</button>
</div>

<div class="table-container" id="studentsTable" style="display: block;">
  <h2>Students</h2>
  <table>
    <thead>
    <tr>
      <th>Image</th>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Group</th>
      <th>Email</th>
      <th>Fee</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${session.student}">
      <td><img th:src="@{'/images/'+${student.image}} "> </td>
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.surname}"></td>
      <td th:text="${student.groupNumber}"></td>
      <td th:text="${student.email}"></td>
      <td th:text="${student.fee}"></td>
      <td>
        <div class="action-buttons">
          <form action="/deleteStudent" method="post" onsubmit="return confirmDelete()">
          <button type="submit" class="action-button delete-button" th:onclick="deleteStudent(${student.id})">Delete</button>
          <input type="hidden" name="studentId" th:value="${student.id}">
          </form>
          <form action="/updateStudent" method="post">
          <button type="submit" class="action-button update-button">Update</button>
            <input type="hidden" name="stId" th:value="${student.id}">
          </form>
        </div>

      </td>
    </tr>
    </tbody>
  </table>
  <form action="/addStudent" method="post">
  <button type="submit" class="add-button">Add Student</button>
  </form>
</div>

<div class="table-container" id="teachersTable">
  <h2>Teachers</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Subject</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${session.teacher}">
      <td th:text="${teacher.id}"></td>
      <td th:text="${teacher.name}"></td>
      <td th:text="${teacher.surname}"></td>
      <td th:text="${teacher.subject}"></td>
      <td>
        <div class="action-buttons">
          <form action="/deleteTeacher" method="post" onsubmit="return deleteTeacher()">
            <input type="hidden" name="teacherId" th:value="${teacher.id}">
            <button type="submit" class="action-button delete-button" th:onclick="deleteTeacher(${teacher.id})">Delete</button>
          </form>
          <button class="action-button update-button" th:onclick="updateTeacher(${teacher.id})">Update</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
<!--  <a href="" class="add-button">Add Teacher</a>-->

  <form action="/addTeacher" method="post">

  <button type="submit" class="add-button">Add Teacher</button>
  </form>
</div>

<footer>
  &copy; 2024 Admin Panel. All rights reserved.
</footer>

<script>
  document.getElementById('studentsTable').style.display = 'block';
  document.getElementById('teachersTable').style.display = 'none';

  function showStudents() {
    document.getElementById('studentsTable').style.display = 'block';
    document.getElementById('teachersTable').style.display = 'none';
  }

  function showTeachers() {
    document.getElementById('teachersTable').style.display = 'block';
    document.getElementById('studentsTable').style.display = 'none';
  }

  function confirmDelete() {
    var confirmation = confirm("Are you sure, you want to delete student account?");
    return confirmation;
  }
  function updateStudent(id) {
    window.location.href = `/updateStudent/${id}`;
  }

  function deleteTeacher() {
    return (confirm('Are you sure you want to delete this teacher?'));

  }

  function updateTeacher(id) {
    window.location.href = `/updateTeacher/${id}`;
  }
</script>

</body>
</html>
